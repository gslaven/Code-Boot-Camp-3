{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'resume/resume.css' %}" />

<script>
    console.log("{{varDataObject}}")
</script>
<h3>References</h3>
{% if varDataObject %}
<ul>
    {% for ref in varDataObject.all %}
    <li>
        <h4>
            <a href="../../reference/{{ ref.id }}/">
                {{ ref.name }}
            </a>
        </h4>
        <b>Relation:</b> {{ ref.relation }}
        <br><b>Company:</b> {{ ref.company }} {% endfor %}
    </li>
</ul>
{% else %}
<p>No REFERENCES are available.</p>
{% endif %}
