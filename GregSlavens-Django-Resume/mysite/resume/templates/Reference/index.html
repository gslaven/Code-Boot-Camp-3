<script>
    console.log("{{latest}}")
</script>
<h1>References</h1>
{% if latest %}
<ul>
    {% for ref in latest %}
    <li>
        <a href="{{ ref.id }}/">
            <h2>{{ ref.name }}</h2>
        </a>
        <p>Relation: {{ ref.relation }}</p>
        <p>Company: {{ ref.company }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No REFERENCES are available.</p>
{% endif %}
