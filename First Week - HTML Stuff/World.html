<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
</head>
<body>

<h1 id="world"></h1>
<p id="course"></p>

<button type="button" onclick=World()>World</button>
<button type="button" onclick=Course()>Class</button>

<script>
  function World() {
    document.getElementById('world').innerHTML = "Hello World";
  }
  function Course() {
    document.getElementById('course').innerHTML = "Hello Class";
  }
</script>

</body>
</html>
